<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Cadastro de Clientes</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table tablesorter" id="">
            <thead class="text-primary">
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>E-mail</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Dakota Rice</td>
                <td>XXX.XXX.XXX-XX</td>
                <td>Avenida Um</td>
                <td>(XX) XXXXX-XXXX</td>
                <td>exemplo@gmail.com</td>

              </tr>
              <tr>
                <td>2</td>
                <td>Minerva Hooper</td>
                <td>XXX.XXX.XXX-XX</td>
                <td>Avenida Dois</td>
                <td>(XX) XXXXX-XXXX</td>
                <td>exemplo@gmail.com</td>

              </tr>
              <tr>
                <td>3</td>
                <td>Sage Rodriguez</td>
                <td>XXX.XXX.XXX-XX</td>
                <td>Avenida Três</td>
                <td>(XX) XXXXX-XXXX</td>
                <td>exemplo@gmail.com</td>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-12">
    <nb-card>
      <nb-card-header></nb-card-header>
      <nb-card-body>
        <input type="number" nbInput fullWidth shape="semi-round" placeholder="ID" required>
        <div class="full-name-inputs">
          <input type="text" nbInput fullWidth shape="semi-round" placeholder="Nome" required>
          <input type="text" nbInput fullWidth shape="semi-round" placeholder="Sobrenome" required>
        </div>
        <input type="email" nbInput fullWidth shape="semi-round" placeholder="Email" required>
        <input type="text" nbInput fullWidth shape="semi-round" placeholder="Endereço" required>
        <div class="full-name-inputs">
          <input type="number" nbInput fullWidth shape="semi-round" placeholder="CPF" required>
          <input type="number" nbInput fullWidth shape="semi-round" placeholder="Telefone" required>
        </div>

        <button type="submit" nbButton status="success">Cadastrar</button>
        
      </nb-card-body>
    </nb-card>
</div>
